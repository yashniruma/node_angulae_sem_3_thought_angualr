<div style="background-image: url('/images/login.jpg');
 background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
    width: 100%;
    padding: 20px;">
<div class="container mt-4">

    <!-- <div *ngIf="showAddForm"> -->
    <!-- <div class="card" style="width: auto; background-color:rgb(76,127,228) ;"> -->
    <div class="card" style="width: auto; background-image: url('/images/');">
        <h1 style="background-color: rgb(0, 0, 0); color: aqua; "> Register #kisi ko dukh nahi dena he</h1>
        <br>
        <form>
            <div class="form-group">
                <label>UserName </label>
                <input type="text" [(ngModel)]="email"
                    [ngModelOptions]="{standalone:true}" class="form-control"
                    id="yname" placeholder="Enter UserName">
            </div>
            <br>
            <div class="class form-group">
                <label>password</label>
                <input type="text" [(ngModel)]="password"
                    [ngModelOptions]="{standalone:true}" class="form-control"
                    id="ysurname" placeholder="Enter password">
            </div>
            <br>
            <div class="class form-group">
                <label>Conform password</label>
                <input type="text" [(ngModel)]="conpassword"
                    [ngModelOptions]="{standalone:true}" class="form-control"
                    id="ysurname" placeholder="Enter conform password">
            </div>

            <br>
            <hr>
            <button type="submit" class="btn btn-primary mt-4 form-control"
                (click)="save()">SAVE</button>
        </form>

    <!-- </div> -->
    <!-- <p>Already have an account? <a routerLink="/app-login">Login</a></p> -->
     <br>
    <h4><p><a href>Already have an account? Login </a></p></h4>
</div>
</div>
